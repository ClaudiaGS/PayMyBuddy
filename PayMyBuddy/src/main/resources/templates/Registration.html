<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/connexion.css}"/>
</head>
<body>

<div class="container">
    <p class="heading" style="color:#30F3E8;">Pay My Buddy</p>
    <p class="heading2" style="color:#30F3E8;">Money Transfer Online</p>
    <label>Fill in the data below:</label>
    <form method="post" th:action="@{/registerUser}" th:object="${registerInfoView}">
        <div class="form-group">
            <div class="box">
                <p>Email</p>
                <div>
                    <input id="email" type="text" th:field="*{email}"  placeholder="Enter email"/>
                </div>
            </div>
            <div class="box">
                <p>Password</p>
                <div>
                    <input id="password" type="text" th:field="*{password}" placeholder="Enter password"/>
                </div>
                <p>Retype password</p>
                <div>
                    <input id="rePassword" type="text" th:field="*{rePassword}" placeholder="Retype password"/>
                </div>
            </div>
            <div class="box">
                <p>First Name</p>
                <div>
                    <input id="firstName" type="text" th:field="*{firstName}" placeholder="Enter first name"/>
                </div>
            </div>
            <div class="box">
                <p>Last Name</p>
                <div>
                    <input id="lastName" type="text" th:field="*{lastName}" placeholder="Enter last name"/>
                </div>
            </div>
            <div class="box">
                <p>Birthdate</p>
                <div>
                    <input id="birthdate" type="date" th:field="*{birthdate}" placeholder="Enter birthdate"/>
                </div>
            </div>
            <a>
                <button class="loginBtn" type="submit">I confirm data is correct</button>
            </a>
        </div>
    </form>
<!--    <p class="text">Don't have an account? <a href="#">Signup</a></p>-->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
